<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatrice</title>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="calculator.html">Calculator</a></li>
    </ul>
    X<input type="text" name="" id="X" />
    <br />
    Y<input type="text" name="" id="Y" />
    <button onclick="showSomme()">+</button>
    <button onclick="showSoustraction()">-</button>
    <button onclick="showMultiplication()">*</button>
    <button onclick="showDivision()">/</button>


    <h3></h3>
    <script>
      let x = document.querySelector("#X");
      let y = document.querySelector("#Y");
      function showSomme() {
        document.querySelector("h3").innerHTML = Number(x.value) +Number(y.value)
      }
      function showSoustraction() {
        document.querySelector("h3").innerHTML = Number(x.value) -Number(y.value)
      }
      function showMultiplication() {
        document.querySelector("h3").innerHTML = Number(x.value) *Number(y.value)
      }
      function showDivision() {
        document.querySelector("h3").innerHTML = Number(x.value) /Number(y.value)
      }
    </script>
  </body>
</html>
